    crossorigin="anonymous"></script>


  <script>

    const imagenes = [
      {
        id: document.getElementById("imagen1"),
        imagenChica: "./desktop/desktop1.jpg",
        imagenMediana: "./tablet/tablet1.jpg",
        imagenGrande: "./mobile/mobile1.jpg"
      },
      {
        id: document.getElementById("imagen2"),
        imagenChica: "./desktop/desktop2.jpg",
        imagenMediana: "./tablet/tablet2.jpg",
        imagenGrande: "./mobile/mobile2.jpg"
      },
      {
        id: document.getElementById("imagen3"),
        imagenChica: "./desktop/desktop3.jpg",
        imagenMediana: "./tablet/tablet3.jpg",
        imagenGrande: "./mobile/mobile3.jpg"
      },
      {
        id: document.getElementById("imagen4"),
        imagenChica: "./desktop/desktop4.jpg",
        imagenMediana: "./tablet/tablet4.jpg",
        imagenGrande: "./mobile/mobile4.jpg"
      },
      {
        id: document.getElementById("imagen5"),
        imagenChica: "./desktop/desktop5.jpg",
        imagenMediana: "./tablet/tablet5.jpg",
        imagenGrande: "./mobile/mobile5.jpg"
      },
      {
        id: document.getElementById("imagen6"),
        imagenChica: "./desktop/desktop6.jpg",
        imagenMediana: "./tablet/tablet6.jpg",
        imagenGrande: "./mobile/mobile6.jpg"
      },
      {
        id: document.getElementById("imagen7"),
        imagenChica: "./desktop/desktop7.jpg",
        imagenMediana: "./tablet/tablet7.jpg",
        imagenGrande: "./mobile/mobile7.jpg"
      },
    ]

    // Función para cambiar la imagen según el viewport
    function cambiarImagenSegunViewport(imagenObj) {
  if (window.innerWidth < 500) {
    imagenObj.id.src = imagenObj.imagenGrande;
  } else if (window.innerWidth < 900) {
    imagenObj.id.src = imagenObj.imagenMediana;
  }
  if (window.innerWidth > 1000) {
    imagenObj.id.src = imagenObj.imagenChica;
  }
}


    imagenes.forEach((imagen) => {
      cambiarImagenSegunViewport(imagen);
    });

    window.addEventListener('resize', () => {
      imagenes.forEach((imagen) => {
        cambiarImagenSegunViewport(imagen);
      });
    });
  </script>
